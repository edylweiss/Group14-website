<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>AR Storybook Scanner</title>
    <script src="../libs/mindar/mindar-image-three.prod.js"></script>
    <script src="./main.js" type="module"></script>
    <style>
      html, body {
        position: relative;
        margin: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        /* CRITICAL: Disables browser scrolling so you can rotate/zoom models */
        touch-action: none; 
        user-select: none;
        -webkit-user-select: none;
      }
      #loading-overlay {
        position: absolute;
        top: 0; left: 0; width: 100%; height: 100%;
        background: rgba(255,255,255,0.9);
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 999;
        font-family: sans-serif;
        font-size: 1.5em;
        color: #007cbe;
        pointer-events: none;
      }
    </style>
  </head>
  <body>
    <div id="loading-overlay">Loading AR Experience...</div>
  </body>
</html>
